<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="" alt="Spooky Logo" />
        <h1 class="header__title">Spooky Events Finder</h1>
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="" class="nav__link">Calendar</a></li>
            <li><a href="" class="nav__link">My Events</a></li>
            <li><a href="" class="nav__link">Add Event</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="event-cards-section">
          <ul class="event-cards-list">
            <li class="event-card">
              <img src="" alt="" class="event-card__image" />
              <div class="event-card__info">
                <p class="event-card__info-title"></p>
                <p class="event-card__info-time"></p>
                <p class="event-card__info-location"></p>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <div class="footer_contact-container">
            <ul class="footer__contacts">
              <li class="footer__contact">
                <h3 class="footer__contact-title">Linkedin</h3>
              </li>
              <li class="footer__contact">
                <a href="#" class="footer__link">Ryan Zomparelli</a>
              </li>
              <li class="footer__contact">
                <a href="#" class="footer__link">Jamie Bowen</a>
              </li>
              <li class="footer__contact">
                <a href="#" class="footer__link">Seth Taylor</a>
              </li>
            </ul>
          </div>
        </div>
        <p class="footer_copyright">&copy; OctCodeJam</p>
      </footer>
    </div>
  </body>
</html>
