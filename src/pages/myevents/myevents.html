<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/png" href="/Oct-Code-Jam-2025/assets/favicon-CEH5g9fb.png" />
    <title>My Events</title>
    <script type="module" crossorigin src="/Oct-Code-Jam-2025/assets/myEvents-1TaL5qs9.js"></script>
    <link rel="modulepreload" crossorigin href="/Oct-Code-Jam-2025/assets/index-Cu_OcxUZ.js">
    <link rel="stylesheet" crossorigin href="/Oct-Code-Jam-2025/assets/index-CU7w2Lc8.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img
            class="header__logo"
            src="/Oct-Code-Jam-2025/assets/favicon-CEH5g9fb.png"
            alt="Spooky Logo"
          />
          <h1 class="header__title">HauntQuest</h1>
        </div>
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="../../../index.html" class="nav__link">Home</a></li>
            <li>
              <a href="../calendar/calendar.html" class="nav__link">Calendar</a>
            </li>
            <li>
              <a href="./myevents.html" class="nav__link"
                >My Events</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="main main__my-events">
       <section class="event-cards">
         <p class="event-card__not-saved">No saved events yet!</p>
         <h2 class="event-cards__saved-title">My Saved Events:</h2>
          <ul class="event-cards-list">
            <template class="event-card-template">
              <li class="event-card">
                <img src="#" alt="#" class="event-card__image" />
                <div class="event-card__info">
                  <p class="event-card__info-title"></p>
                  <p class="event-card__info-description"></p>
                  <p class="event-card__info-time"></p>
                </div>
              </li>
            </template>
          </ul>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <div class="footer_contact-container">
            <h3 class="footer__contact-title">Contact Us</h3>
            <ul class="footer__contacts">
              <li class="footer__contact">
                <a href="https://www.linkedin.com/in/jaimiebowen/" class="footer__link">Jamie Bowen</a>
              </li>
              <li class="footer__contact">
                <a href="https://www.linkedin.com/in/ryan-zomparelli/" class="footer__link">Ryan Zomparelli</a>
              </li>
              <li class="footer__contact">
                <a href="https://www.linkedin.com/in/seth-taylor2001/" class="footer__link">Seth Taylor</a>
              </li>
            </ul>
          </div>
        </div>
        <p class="footer__copyright">&copy; OctCodeJam</p>
      </footer>
      <div class="modal" id="myevents-modal">
        <div class="modal__container modal__container_card">
          <div class="modal__card-wrapper">
            <button
              type="button"
              class="modal__close-button modal__close-button_card"
            ></button>
            <img src="#" alt="#" class="modal-card__image" />
            <div class="modal-card__details">
              <div class="modal-card__info">
                <p class="modal-card__info-title"></p>
                <p class="modal-card__info-description"></p>
                <p class="modal-card__info-time"></p>
              </div>
              <button class="modal-card__delete-btn">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_delete-modal">
          <div class="modal__card-wrapper">
            <button
              type="button"
              class="modal__close-button modal__close-button_delete"
            ></button>
            <div class="delete-modal__content">
              <p class="delete-modal__text">
                Are you sure you want to delete this item? <br />
                This action is irreversible
              </p>
              <button
                type="button"
                class="delete-modal__buttons delete-modal__button-confirm"
              >
                Yes, delete item
              </button>
              <button
                type="button"
                class="delete-modal__buttons delete-modal__button-cancel"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
