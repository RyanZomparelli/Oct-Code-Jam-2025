<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../blocks/index.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img
            class="header__logo"
            src="../../assets/huntquestLogo.png"
            alt="Spooky Logo"
          />
          <h1 class="header__title">HauntQuest</h1>
        </div>
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="../../../index.html" class="nav__link">Home</a></li>
            <li>
              <a href="./calendar.html" class="nav__link">Calendar</a>
            </li>
            <li>
              <a href="../myevents/myevents.html" class="nav__link"
                >My Events</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="calendar__container">
        <div class="calendar">
          <div class="calendar__header">
            <button class="calendar__button" id="prev">&#10094;</button>
            <h2 class="calander__month-year" id="month-year"></h2>
            <button class="calendar__button" id="next">&#10095;</button>
          </div>
          <div class="calendar__weekdays">
            <div class="calendar__weekdays-name">Sun</div>
            <div class="calendar__weekdays-name">Mon</div>
            <div class="calendar__weekdays-name">Tue</div>
            <div class="calendar__weekdays-name">Wed</div>
            <div class="calendar__weekdays-name">Thu</div>
            <div class="calendar__weekdays-name">Fri</div>
            <div class="calendar__weekdays-name">Sat</div>
          </div>
          <div class="calendar__days" id="calendar-days"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <div class="footer_contact-container">
            <h3 class="footer__contact-title">Contact Us</h3>
            <ul class="footer__contacts">
              <li class="footer__contact">
                <a href="#" class="footer__link">Jamie Bowen</a>
              </li>
              <li class="footer__contact">
                <a href="#" class="footer__link">Ryan Zomparelli</a>
              </li>
              <li class="footer__contact">
                <a href="#" class="footer__link">Seth Taylor</a>
              </li>
            </ul>
          </div>
        </div>
        <p class="footer__copyright">&copy; OctCodeJam</p>
      </footer>
      <template id="day-template">
        <div class="calendar__day">
          <span class="calendar__day-number"></span>
        </div>
      </template>
      <template id="event-banner">
        <div class="calendar__day-event">
          <h3 class="calendar__event-name"></h3>
        </div>
      </template>
      <div class="modal" id="card-modal">
        <div class="modal__container modal__container_card">
          <div class="modal__card-wrapper">
            <button
              type="button"
              class="modal__close-button modal__close-button_card"
            ></button>
            <img src="#" alt="#" class="modal-card__image" />
            <div class="modal-card__details">
              <div class="modal-card__info">
                <p class="modal-card__info-title"></p>
                <p class="modal-card__info-description"></p>
                <p class="modal-card__info-time"></p>
              </div>
              <button class="modal-card__save-btn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./calendar.js"></script>
  </body>
</html>
